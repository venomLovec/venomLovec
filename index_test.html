<body>
        <div class="timer" id="timer">
            <span class="days"> 00 days</span>

            <input class="min" value="00" type="text">
            <input class="sec" value="00" type="text">

    <script>
        let deadLine = '2021-10-17T00:00:00'
        function getTime(endtime){
            let t = Date.parse(deadLine) - Date.parse(new Date())
            let sec = Math.floor((t/1000)%60)
            let min = Math.floor((t/1000/60)%60)
            let hours = Math.floor((t/1000/60/60)%24)
            let days = Math.floor(t/1000/60/60/24)
            return {
                'total': t,
                'days': days,
                'hours': hours,
                'min': min,
                'sec': sec,
            }
           
        }
        
        function setClock(id, endtime){
            let timer = document.getElementById(id)
            let days = document.querySelector('.days')
            let hours = timer.querySelector('.hours')
            let min = timer.querySelector('.min')
            let sec = timer.querySelector('.sec')
            console.log(timer, days, hours, min, sec)
            let update = setInterval(updateClock, 1000)
            
            function updateClock(){
                let t = getTime(endtime)
                days.textContent = t.days + ' days'
                hours.value = t.hours + ' h'
                min.value = t.min + ' min'
                sec.value = t.sec + ' sec'
                if(t.total<=0){
                    clearInterval(update)
                }

//                }

                        break;
                    case num>49:

                        break;
                    default:
                        console.log('errror!!!')
                        break;
                }
            }
        }
        
        setClock('timer', deadLine)


        
    </script>
